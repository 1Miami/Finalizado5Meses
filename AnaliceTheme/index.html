<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Meses de muitoss Amorrr!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Feliz 5 Meses Momozão!</h1>
            <p class="subtitle">Para a minha Vidaa ❤️</p>
        </header>

        <section class="main-photo">
            <img src="/imgs/MainImg.jpg" alt="Our Love" id="mainPhoto">
        </section>

        <section class="puzzle-section">
            <button id="startPuzzle" class="fancy-button">Linha do tempo ai meu Sol :p</button>
            
            <div id="puzzleContainer" class="hidden">
                <h2>Coloca em Ordem ai né bebê</h2>
                <div id="imageContainer" class="image-grid">
                   
                    
                </div>
                <button id="checkOrder" class="fancy-button">Concluir</button>
            </div>
        </section>

        <section id="poemSection" class="hidden">
            <div class="poem-container">
                <button id="prevPoem" class="nav-button">❮</button>
                <div id="poemContent"></div>
                <button id="nextPoem" class="nav-button">❯</button>
            </div>
        </section>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
